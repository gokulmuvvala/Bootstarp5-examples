<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gokul">
    <!--Bootstrap5 CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Grid width customization</title>
</head>
<body>
    <h1>Customized Grid</h1>
    <div class="container-lg">
        <!--Creating a Row-->
        <div class="row">
            <!--Creating column-1 -->
            <div class="col-6">
                <div class=" p-5 bg-primary text-light"> Col-1 </div> 
            </div>
              <!--Creating column-2 -->
              <div class="col-2 ">
                <div class=" p-5 bg-warning text-light"> Col-2 </div> 
            </div>
             <!--Creating column-3 -->
             <div class="col-2 ">
                <div class=" p-5 bg-primary text-light"> Col-3 </div> 
            </div>
              <!--Creating column-4 -->
              <div class="col-1 ">
                <div class=" p-5 bg-success text-light"> Col-4 </div> 
            </div>
</body>
</html>
